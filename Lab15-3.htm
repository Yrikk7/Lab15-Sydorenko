<html>
    <title> Js_3 </title>
    <body>
        <script>
           let month = prompt('month?', 12);
           switch(parseInt(month)) {
            case 1:
            case 2:
            case 12:
           alert('month = winter'); 
           break;          
            case 3:
            case 4:
            case 5:
           alert('month = spring');
           break;
            case 6:
            case 7:
            case 8:
           alert('month = summer');
           break;
            case 9:
            case 10:
            case 11:
           alert('month = autumn');
           break;
        }
        </script>
    </body>
   </html>

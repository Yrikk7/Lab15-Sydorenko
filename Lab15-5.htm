<html>
    <title> Js_5 </title>
    <body>
        <script>
           let day = prompt('day?', 10);
           switch(parseInt(day)) {
           case 1:            
           alert('Monday'); 
           break;          
           case 2:            
           alert('Tuesday '); 
           break; 
           case 3:            
           alert('Wednesday'); 
           break; 
           case 4:            
           alert('Thursday'); 
           break; 
           case 5:            
           alert('Friday'); 
           break; 
           case 6:            
           alert('Saturday'); 
           break; 
           case 7:            
           alert('Sunday'); 
           break; 
           default:
           alert('there is no such day'); 
           break;  
        }
        </script>
    </body>
   </html>
